<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate me! - A Calculator Made By Me</title>
    <link rel="icon" type="image/x-icon" href="Logo.png" />

  <body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col mx-auto items-center">
      <div class="border p-2">
        <div class="row">
          <input type="text" class="input" />
        </div>

        <div class="row">
          <button class="button text-bold">C</button>
          <button class="button text-bold">%</button>
          <button class="button text-bold">Bksp</button>
          <button class="button text-bold">*</button>
        </div>

        <div class="row">
          <button class="button text-bold">7</button>
          <button class="button text-bold">8</button>
          <button class="button text-bold">9</button>
          <button class="button text-bold">+</button>
        </div>

        <div class="row">
          <button class="button text-bold">4</button>
          <button class="button text-bold">5</button>
          <button class="button text-bold">6</button>
          <button class="button text-bold">-</button>
        </div>

        <div class="row">
          <button class="button text-bold">1</button>
          <button class="button text-bold">2</button>
          <button class="button text-bold">3</button>
          <button class="button text-bold">/</button>
        </div>

        <div class="row">
          <button class="button text-bold">00</button>
          <button class="button text-bold">0</button>
          <button class="button text-bold">.</button>
          <button class="button text-bold">=</button>
        </div>
      </div>

      <div class="history">
        <h2>Calculation History</h2>
        <button type="reset" onClick="clearHistory()">Reset</button>
        <ul id="history-list"></ul>
      </div>
